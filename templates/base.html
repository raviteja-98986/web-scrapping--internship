<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Dashboard" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 12px; }
    .table th, .table td { vertical-align: middle; text-align: center; }
    .navbar { border-radius: 0; }
    .navbar-title {
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .back-btn img {
      width: 22px;
      height: 22px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Back Button (Left) -->
      <a class="btn btn-outline-light btn-sm back-btn d-flex align-items-center" href="/dashboard">
        ‚¨Ö Back to Dashboard
      </a>

      <!-- Center Title -->
      <div class="navbar-title text-center flex-grow-1">
        üîç Web Scraped Dashboard
      </div>

      <!-- Right Spacer (balance the layout visually) -->
      <div style="width: 150px;"></div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
